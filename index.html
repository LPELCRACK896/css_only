<!DOCTYPE html>
<!--
    https://www.twitch.tv/axozer
    -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="asoser.css"/>
    <title>CSS: Axozer Logo</title>
</head>
<body>
    <div class="main_grid">
        <div class="grid_item_logo">
            <div class="padre" >    
                <!-- CELESTE-->
                <div class="padre capa_azul_posicion"> 
                    <div class="hijo_2">
                        <div class="barra_cruzada_1 capa_azul_color"></div>
                        <div class="barra_cruzada_2 capa_azul_color"></div>
                        <div class="esquina_azul_inferior asistente"></div>
                    </div>   
                
                </div>
                <!-- ROSA -->
                <div class="padre capa_rosa_posicion"> 
                    <div class="hijo_2">
                        <div class="barra_cruzada_1 capa_rosa_color"></div>
                        <div class="barra_cruzada_2 capa_rosa_color"></div>
                        <div class="esquina_rosa_superior asistente"></div>
                    </div>
                                
                </div>
                <!-- BLANCO -->
            
                <div class="padre"> 
                    <div class="hijo_2">
                        <div class="barra_cruzada_1"></div>
                        <div class="barra_cruzada_2"></div>
                    </div>
                    <div class="hijo">
                        <div class="barra_superior_negra_asistente asistente"></div>
                        <div class="barra_superior"></div>
                        <div class="barra_inferior"></div>
                        <div class="barra_inferior_negra_asistente asistente"></div>
                        <!-- DETALLES -->
                        <!-- ESQUINA SUPERIOR DERECHA-->
                        <div class="esquina_azul_superior asistente capa_azul_color"></div>
                        <div class="esquina_negra_superior_fix asistente"></div>  
                        <div class="esquina_negra_superior asistente"></div>
                        <div class="esquina_blanca_superior "></div>
                        <div class="esquina_blanca_superior_fix asistente"></div>
                        <!-- ESQUINA INFERIOR IZQUIERDA-->
                        <div class="esquina_rosa_inferior  capa_rosa_color"></div>
                        <div class="esquina_negra_inferior asistente"></div>

                    </div>                   
                </div>
            </div>
            <!-- <div class="animated"></div> -->
        </div>
        <div class="grid_item_letras">
            <!--LETRA A-->
            <div class="espacio_letra">
                <!--CAPA CELESTE-->
                <div class="vertical_1_A_1 letra_A_celeste_VERTICAL_1"></div>
                <div class="vertical_2_A_1 letra_A_celeste_VERTICAL_2"></div>

                <!--CAPA ROSA-->
                <div class="vertical_1_A_1 letra_A_rosa_VERTICAL_1"></div>
                <div class="vertical_2_A_1 letra_A_rosa_VERTICAL_2"></div>
                <!--CAPA BLANCA-->
                <div class="vertical_1_A_1"></div>
                <div class="vertical_2_A_1"></div>
                <div class="horizontal_1_A_1"></div>
                <div class="horizontal_2_A_1"></div>

            </div>
            <!--LETRA X-->
            <div class="espacio_letra">
                <!--CAPA CELESTE-->
                <div class="inclinada_1_X_1 inclinada_1_X_1_celeste"></div>
                <div class="inclinada_2_X_1 inclinada_2_X_1_celeste"></div>
                <!--CAPA ROSA-->
                <div class="inclinada_1_X_1 inclinada_1_X_1_rosa"></div>
                <div class="inclinada_2_X_1 inclinada_2_X_1_rosa"></div>
                <!--CAPA BLANCA-->
                <div class="inclinada_1_X_1"></div>
                <div class="inclinada_2_X_1"></div>
            </div>
            <!--LETRA O-->
            <div class="espacio_letra">
                <!--CAPA CELESTE-->
                <div class="vertical_1_A_1 letra_O_celeste_VERTICAL_1"></div>
                <div class="vertical_2_A_1 letra_O_celeste_VERTICAL_2"></div>    
                <!--CAPA ROSA-->
                <div class="vertical_1_A_1 letra_O_rosa_VERTICAL_1"></div>
                <div class="vertical_2_A_1 letra_O_rosa_VERTICAL_2"></div>
                <!--CAPA BLANCA-->
                <div class="vertical_1_O_1"></div>
                <div class="vertical_2_O_1"></div>
                <div class="horizontal_1_O_1"></div>
                <div class="horizontal_2_O_1"></div>
            </div>
                  <!--LETRA Z-->
                  <div class="espacio_letra">
                    <!--CAPA CELESTE-->
                    <div class="inclinada_1_Z_1 inclinada_1_Z_1_celeste"></div>
                    <!--CAPA ROSA-->
                    <div class="inclinada_1_Z_1 inclinada_1_Z_1_rosa"></div>
                    <!--CAPA BLANCA-->
                    <div class="inclinada_1_Z_1"></div>
                    <div class="horizontal_1_Z_1"></div>
                    <div class="horizontal_2_Z_1"></div>
                </div>
                <!--LETRA E-->
                <div class="espacio_letra">
                    <!--CAPA CELESTE-->
                    <div class="vertical_1_E_1 letra_E_celeste_VERTICAL_1"></div>
                    <!--CAPA ROSA-->
                    <div class="vertical_1_E_1 letra_E_rosa_VERTICAL_1"></div>
                    <!--CAPA BLANCA-->
                    <div class="vertical_1_E_1"></div>
                    <div class="horizontal_1_E_1"></div>
                    <div class="horizontal_3_E_1"></div>
                    <div class="horizontal_2_E_1"></div>
                </div>
                <!--LETRA R-->
                <div class="espacio_letra">
                    <!--CAPA CELESTE-->
                    <div class="vertical_1_R_1 letra_R_celeste_VERTICAL_1"></div>
                    <div class="inclinada_1_R_1 inclinada_1_R_1_celeste"></div>

                    <!--CAPA ROSA-->
                    <div class="vertical_1_R_1 letra_R_rosa_VERTICAL_1"></div>
                    <div class="inclinada_1_R_1 inclinada_1_R_1_rosa"></div>
                    <div class="vertical_2_R_1 vertical_2_R_1_celeste"></div>
                    <div class="vertical_2_R_1 vertical_2_R_1_rosa"></div>


                    <!--CAPA BLANCA-->
                    <div class="vertical_1_R_1"></div>
                    <div class="horizontal_3_R_1"></div>
                    <div class="horizontal_1_R_1"></div>
                    <div class="vertical_2_R_1"></div>
                    <div class="inclinada_1_R_1"></div>
                </div>
            <div class="espacio_logo_twitch">
                <div class="cuadro_morado_principal"></div>
                <div class="cuadro_blanco_principal"></div>
                <div class="ojo_morado_izq"></div>
                <div class="ojo_morado_der"></div>
                <div class="triangulo-negro_esquina_derecha"></div>
                <div class="cuadro_negro_inferior_derecha"></div>
                <div class="triangulo_negro_de_apoyo"></div>
                <div class="triangulo-blanco"></div>
                <div class="cuadro_negro_inferior_izquierda"></div>
                <div class="triangulo_morado_de_apoyo"></div>
                <div class="triangulo_negro_de_apoyo_esquina_izq_inf"></div>
            </div>

                  

            
        </div>

    </div>
</body>
</html>
